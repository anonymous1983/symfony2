<div class="layout-login" layout="row" layout-align="center center">
  <md-content layout-padding class="mb-content-login">
    
    <a ui-sref="main.home" class="logo-flying-bill"></a>

    <md-toolbar class="md-toolbar">
      <h1 class="md-toolbar-tools">
        <span class="md-headline">Sign in</span>
      </h1>
    </md-toolbar>

    <md-content class="md-content" layout-padding>

      <form name="formSignIn" ng-submit="signin.submit()">
        <!-- temp field for chrome bug -->
        <input type="password" style="display:none">

        <div layout layout-sm="column">
          <md-input-container flex>
            <label>Email or username</label>
            <input
            ng-model="signin.user.username"
            required>
          </md-input-container>

        </div>

        <div layout layout-sm="column">
          <md-input-container flex>
            <label>Password</label>
            <input
            type="password"
            ng-model="signin.user.password"
            required>
          </md-input-container>
        </div>

        <div layout="row" layout-align="end center">
          <md-button
          type="reset">Clear
          </md-button>

          <md-button
          type="submit"
          class="md-raised md-primary"
          ng-disabled="formSignIn.$invalid">Submit
          </md-button>
        </div>
      </form>

    </md-content>

  </md-content>

</div>
